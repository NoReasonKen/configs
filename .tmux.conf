############################
#		Tmux Bindings
############################
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -n S-Left  previous-window
bind -n S-Right next-window

bind-key / copy-mode \; send-key /

bind a last

unbind o
unbind \;
bind \; select-pane -t :.+
bind Tab last-pane

unbind Up
unbind Down
unbind Left
unbind Right
bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R

unbind R
unbind r
bind r source-file ${HOME}/.tmux.conf \; display-message "source-file reloaded"

unbind [
bind Escape copy-mode

bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -T prefix C-c clear-history

# For new version of tmux, whose <prefix> + ? won't show all key-bindings, those do not have a note would be skipped
#unbind ?
#bind ? list-keys -aN

############################
#		Tmux Settings
############################
set -g default-terminal "screen-256color"
set -g set-titles off
set -g automatic-rename off
set -g mode-keys vi
set -g visual-activity on
set -g monitor-activity on
set -g history-limit 40000
set -g escape-time 10 # escape key lag time(ms)

set -g base-index 1 # window index start from 1
set -g pane-base-index 1
set -g display-panes-time 2000 # time(ms) of pane number selection
set -g display-panes-colour colour250
set -g display-panes-active-colour colour255
set -g pane-active-border-style fg=colour222
set -g pane-border-style fg=colour146

set -g status on
set -g status-interval 1 # status bar refresh interval
set -g status-keys vi
set -g status-justify left

set -g status-bg colour236
set -g message-style fg=colour222
set -g message-style bg=colour238
set -g message-command-style fg=colour222
set -g message-command-style bg=colour238
set -g mode-style fg=colour232
set -g mode-style bg=colour39
set -g window-status-separator ''
set -g status-left-length 100
set -g status-left '#{?client_prefix,#[fg=colour231]#[bg=colour124],#[fg=colour196,bg=colour235]} #S #{?client_prefix,#[fg=colour124]#[bg=colour242],#[fg=colour235,bg=colour242]}#[fg=colour222,bg=colour242] #W #[fg=colour242,bg=colour236]'
set -g status-right-length 100
set -g status-right '#[fg=colour239,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour147,bg=colour239]  #(whoami)@#H #[fg=colour235,bg=colour239]#[fg=colour222,bg=colour235] %Y-%m-%d %H:%M:%S '
# while window_activity_flag is on, fg and bg are exchanged, wierd
set -g window-status-format '#{?window_activity_flag,#[fg=colour196]#[bg=colour236],#[fg=colour236]#[bg=colour238]}#{?window_activity_flag,#[fg=colour196]#[bg=colour255],#[fg=colour146]#[bg=colour238]} #I#{?window_last_flag, ,}  #W#{?window_zoomed_flag, ﯫ,}#{?window_activity_flag, ﲍ,} #{?window_activity_flag,#[fg=colour236]#[bg=colour196],#[fg=colour238]#[bg=colour236]}'
set -g window-status-current-format '#[fg=colour236,bg=colour242]#[fg=colour222] #I  #W#{?window_zoomed_flag, ﯫ,}#{?window_activity_flag, ﲍ,} #[fg=colour242,bg=colour236]'

##############################
#		Tmux Plugins
##############################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Tmux-resurrect already prune restoring-shell-history feature, checkout to v3.0.0 to activate it
set -g @plugin 'tmux-plugins/tmux-continuum'


##############################
#		Plugins Setting
##############################
# tmux-resurrect
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'on'

# tmux-continuum
set -g @continuum-save-interval '60'
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
# @continuum-systemd-start-cmd = 'start-server'
set -g @continuum-systemd-start-cmd 'tmux new -s PC'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
